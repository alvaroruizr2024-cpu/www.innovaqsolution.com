<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIG Construcción 360 v7.0 Enterprise | INNOVAQ SOLUTIONS</title>
  <meta name="description" content="Sistema Integrado de Gestión ISO 9001 · 14001 · 45001 · 37001 para el sector construcción del Perú">
  <meta name="author" content="INNOVAQ SOLUTIONS SAC">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%232d7ff9'/><text x='16' y='22' font-size='16' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'>S</text></svg>">
  <!-- React 18 + Recharts CDN -->
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif; background: #06090f; color: #e4ecf7; overflow: hidden; }
    #root { width: 100vw; height: 100vh; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    .typing span { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background: #2d7ff9; margin: 0 2px; animation: pulse 1.2s infinite; }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #0c1220; }
    ::-webkit-scrollbar-thumb { background: #1a2744; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #243354; }
    input, select, textarea { font-family: inherit; }
    @media print { body { background: white; color: black; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="sig360-app.js"></script>
</body>
</html>
