<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovaq Solution | Seguridad, Calidad y Cumplimiento Normativo</title>
    <meta name="description" content="Soluciones integrales en Capacitación, Auditoría MINTRA e Implementación ISO para Minería y Construcción.">
    
    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Lógica) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (Para entender el código React en el navegador) -->

    <!-- Fuente Inter (Opcional, para mejor estética) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="root"></div>

    <!-- Script de la Aplicación -->

        const IconChevronRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>;

        const IconShieldCheck = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>;
        const IconHardHat = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 18a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1v-2a3 3 0 0 0-3-3H5a3 3 0 0 0-3 3z"/><path d="M10 10V5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v5"/><path d="M4 15v-3a6 6 0 0 1 6-6h0"/><path d="M14 6h0a6 6 0 0 1 6 6v3"/></svg>;
        const IconFileText = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>;
        const IconAward = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>;

        const IconTruck = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 18H3c-.6 0-1-.4-1-1V7c0-.6.4-1 1-1h10c.6 0 1 .4 1 1v11"/><path d="M14 9h4l4 4v4c0 .6-.4 1-1 1h-2"/><circle cx="7" cy="18" r="2"/><circle cx="17" cy="18" r="2"/></svg>;

                        </div>
                        <div className="leading-tight">

                        <a href="#nosotros" className="hover:text-orange-500 transition-colors">Nosotros</a>
                        <a href="#contacto" className="bg-orange-500 text-white px-5 py-2 rounded-sm hover:bg-orange-600 transition-colors">

                        <a href="#servicios" className="block text-gray-700 font-medium" onClick={() => setIsMenuOpen(false)}>Servicios</a>
                        <a href="#nosotros" className="block text-gray-700 font-medium" onClick={() => setIsMenuOpen(false)}>Nosotros</a>

                    </p>

                        <div className="flex items-center gap-2 font-bold text-xl text-gray-600"><IconFactory/> INDUSTRIA</div>
                        <div className="flex items-center gap-2 font-bold text-xl text-gray-600"><IconTruck/> CONSTRUCCIÓN</div>
                        <div className="flex items-center gap-2 font-bold text-xl text-gray-600"><IconGlobe/> INFRAESTRUCTURA</div>
                    </div>

                </div>

                    <div className="container mx-auto px-6">
                    <div className="text-center mb-16 max-w-3xl mx-auto">
                        <h3 className="text-3xl font-bold text-blue-900 mb-4">Nuestros Servicios</h3>

                                Más información <IconChevronRight className="w-4 h-4 ml-1"/>
                            </a>
                            </div>
                        </div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* --- ABOUT / AUTHORITY SECTION --- */}

                            <p className="font-bold text-blue-900">Ing. Alvaro Ruiz Reyna</p>

                        </p>
                        
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
                            <div className="flex items-start gap-3">
                            <IconCheckCircle className="w-6 h-6 text-orange-500 flex-shrink-0" />
                            <div>
                                <h5 className="font-bold text-gray-800">Auditor Acreditado</h5>
                                <p className="text-sm text-gray-600">+500 horas de auditoría MINTRA acreditadas y experiencia en ISO 37001 (Antisoborno).</p>

                            </div>
                            <div className="flex items-start gap-3">
                            <IconCheckCircle className="w-6 h-6 text-orange-500 flex-shrink-0" />
                            <div>
                                <h5 className="font-bold text-gray-800">Experiencia Major Projects</h5>

                            </div>

                            Conocer Perfil Profesional
                        </a>
                        </div>
                    </div>
                    </div>
                </section>

                            </div>

                            <div>

                            </div>
