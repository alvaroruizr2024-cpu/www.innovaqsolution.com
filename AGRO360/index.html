*{margin:0;padding:0;box-sizing:border-box}
:root{--primary:#16a34a;--primary-dark:#15803d;--primary-light:#22c55e;--bg:#f8fafc;--bg-card:#ffffff;--bg-sidebar:#ffffff;--text:#1e293b;--text-secondary:#64748b;--border:#e2e8f0;--accent-red:#ef4444;--accent-blue:#3b82f6;--accent-yellow:#eab308;--accent-purple:#8b5cf6;--sidebar-w:240px;--header-h:60px}
body{font-family:'Segoe UI',system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;overflow-x:hidden}
.login-bg{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#15803d 0%,#16a34a 50%,#84cc16 100%)}
.login-card{background:rgba(255,255,255,0.12);backdrop-filter:blur(20px);border-radius:24px;padding:48px 40px;width:100%;max-width:400px;text-align:center;border:1px solid rgba(255,255,255,0.15);color:#fff}

.login-card h1{font-size:28px;font-weight:800;margin-bottom:4px}
.login-card h1 span{color:#86efac}
.login-card p.sub{opacity:0.7;font-size:14px;margin-bottom:32px}
.login-field{background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.15);border-radius:12px;padding:14px 16px;width:100%;color:#fff;font-size:14px;margin-bottom:12px;display:flex;align-items:center;gap:10px}
.login-field input{background:none;border:none;color:#fff;width:100%;outline:none;font-size:14px}
.login-field input::placeholder{color:rgba(255,255,255,0.5)}
.login-roles{display:flex;gap:8px;margin:16px 0;flex-wrap:wrap;justify-content:center}
.login-roles label{padding:8px 20px;border-radius:8px;cursor:pointer;font-size:13px;border:1px solid rgba(255,255,255,0.2);transition:all .2s}
.login-roles input{display:none}
.login-roles label:has(input:checked){background:rgba(255,255,255,0.2);border-color:rgba(255,255,255,0.4)}
.login-btn{width:100%;padding:16px;background:linear-gradient(135deg,var(--primary-dark),var(--primary));border:none;border-radius:12px;color:#fff;font-size:16px;font-weight:600;cursor:pointer;margin-top:16px;transition:transform .2s}
.login-btn:hover{transform:scale(1.02)}
.sidebar{position:fixed;left:0;top:0;width:var(--sidebar-w);height:100vh;background:var(--bg-sidebar);border-right:1px solid var(--border);display:flex;flex-direction:column;z-index:100}
.sidebar-header{padding:16px 20px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:12px}
.sidebar-header .logo{width:40px;height:40px;background:linear-gradient(135deg,var(--primary),var(--primary-light));border-radius:10px;display:flex;align-items:center;justify-content:center;color:#fff;font-size:18px}
.sidebar-header h2{font-size:18px;font-weight:700}
.sidebar-header h2 span{color:var(--primary)}
.nav-menu{flex:1;padding:12px 0;overflow-y:auto}
.nav-item{display:flex;align-items:center;gap:12px;padding:12px 20px;cursor:pointer;color:var(--text-secondary);transition:all .2s;border-left:3px solid transparent;font-size:14px}
.nav-item:hover{background:var(--bg);color:var(--text)}
.nav-item.active{background:linear-gradient(90deg,rgba(0,212,255,.05),transparent);color:var(--primary);border-left-color:var(--primary);font-weight:600}
.nav-item i{width:20px;text-align:center;font-size:16px}
.nav-separator{padding:8px 20px;font-size:10px;color:var(--primary);letter-spacing:2px;text-transform:uppercase;font-weight:700;margin-top:8px}
.sidebar-user{padding:16px 20px;border-top:1px solid var(--border);display:flex;align-items:center;gap:10px}
.sidebar-user .avatar{width:36px;height:36px;border-radius:50%;background:var(--accent-purple);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:600;font-size:14px}
.main{margin-left:var(--sidebar-w);min-height:100vh}
.header{height:var(--header-h);background:var(--bg-sidebar);border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;padding:0 24px}
.header h2{font-size:18px;font-weight:600}
.header-right{display:flex;align-items:center;gap:16px}
.header-right .user-info{text-align:right;font-size:13px}
.header-right .user-info .name{font-weight:600}
.header-right .user-info .role{color:var(--primary);font-size:11px;font-weight:600}
.content{padding:24px}
.kpi-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-bottom:24px}
.kpi-card{background:var(--bg-card);border-radius:16px;padding:20px;border:1px solid var(--border);position:relative}
.kpi-card .icon{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:18px;margin-bottom:12px}
.kpi-card .icon.green{background:#dcfce7;color:var(--primary)}
.kpi-card .icon.blue{background:#dbeafe;color:var(--accent-blue)}
.kpi-card .icon.red{background:#fee2e2;color:var(--accent-red)}
.kpi-card .icon.yellow{background:#fef9c3;color:var(--accent-yellow)}
.kpi-card .icon.purple{background:#ede9fe;color:var(--accent-purple)}
.kpi-card .value{font-size:28px;font-weight:700;margin-bottom:4px}
.kpi-card .label{font-size:13px;color:var(--text-secondary)}
.kpi-card .badge{position:absolute;top:16px;right:16px;padding:2px 8px;border-radius:6px;font-size:11px;font-weight:600}
.badge-green{background:#dcfce7;color:#15803d}
.badge-red{background:#fee2e2;color:#dc2626}
.badge-blue{background:#dbeafe;color:#2563eb}
.badge-yellow{background:#fef9c3;color:#a16207}
.card{background:var(--bg-card);border-radius:16px;padding:20px;border:1px solid var(--border);margin-bottom:16px}
.card-title{font-size:16px;font-weight:600;margin-bottom:16px;display:flex;align-items:center;justify-content:space-between}
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.table-row{display:flex;align-items:center;justify-content:space-between;padding:12px 0;border-bottom:1px solid var(--border)}
.table-row:last-child{border-bottom:none}
.table-row .left{display:flex;flex-direction:column;gap:2px}
.table-row .code{font-weight:600;font-size:14px}
.table-row .sub{font-size:12px;color:var(--text-secondary)}
.table-row .right{text-align:right;display:flex;flex-direction:column;align-items:flex-end;gap:4px}
.table-row .amount{font-weight:600;font-size:14px}
.status{padding:2px 8px;border-radius:6px;font-size:11px;font-weight:600;text-transform:uppercase}
.status-green{background:#dcfce7;color:#15803d}
.status-yellow{background:#fef9c3;color:#a16207}
.status-red{background:#fee2e2;color:#dc2626}
.status-blue{background:#dbeafe;color:#2563eb}
.bar-chart{display:flex;flex-direction:column;gap:12px}
.bar-item{display:flex;align-items:center;gap:12px}
.bar-label{width:100px;font-size:13px;text-align:right;flex-shrink:0}
.bar-track{flex:1;height:24px;background:#f1f5f9;border-radius:8px;overflow:hidden}
.bar-fill{height:100%;border-radius:8px;background:linear-gradient(90deg,var(--primary),var(--primary-light));display:flex;align-items:center;justify-content:flex-end;padding-right:8px;font-size:11px;color:#fff;font-weight:600;min-width:30px}
.logout-btn{display:flex;align-items:center;gap:12px;padding:12px 20px;cursor:pointer;color:var(--accent-red);font-size:14px;border:none;background:none;width:100%}
.logout-btn:hover{background:#fee2e2}
.hidden{display:none!important}
@media(max-width:768px){.sidebar{transform:translateX(-100%)}.sidebar.open{transform:translateX(0)}.main{margin-left:0}}
</style>
</head>
